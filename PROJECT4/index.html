<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="magazine-cover">
        <!-- Featured Image -->
        <div class="cover-image">
            <h1 class="title">THE STYLE EDITION</h1>
            <p class="tagline">Trends | Fashion | Lifestyle</p>
        </div>

        <!-- Headlines Section -->
        <div class="headlines">
            <h2 class="headline">🔥 The Hottest Looks of 2025</h2>
            <h2 class="headline">💄 Beauty Secrets from Top Models</h2>
            <h2 class="headline">🛍️ Exclusive: Inside the Fashion Industry</h2>
            <h2 class="headline">🌍 Travel Like a Celebrity</h2>
        </div>

        <!-- Subscription CTA -->
        <button class="subscribe-btn">Subscribe Now</button>
    </div>

</body>
</html>
