<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>🌟 My Personal Bucket List</h1>
    </header>

    <main>
        <div class="input-container">
            <input type="text" id="new-item" placeholder="Add a new goal...">
            <button id="add-btn">➕ Add</button>
        </div>

        <ul class="bucket-list" id="bucket-list">
            <li data-id="japan">✔ Travel to Japan</li>
            <li data-id="book">📚 Write a book</li>
            <li data-id="skydive">🚀 Skydive once in my life</li>
            <li data-id="guitar">✔ Learn to play the guitar</li>
            <li data-id="continents">🌍 Visit all 7 continents</li>
        </ul>

        <button id="clear-btn">❌ Clear All</button>
    </main>

    <footer>
        <p>Made with ❤️ | © 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
