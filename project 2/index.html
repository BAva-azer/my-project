<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="slider-container">
    <div class="slider">
      
      <img src="imagee1.png" alt="Image 1" class="slide active" />
      <img src="imagee2.png" alt="Image 2" class="slide" />
      <img src="imagee3.png" alt="Image 3" class="slide" />
      <img src="image1.jpg" alt="Image 4" class="slide" />
      <img src="Screenshot 2025-04-04 215238.png" alt="Image 5" class="slide" />
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
